{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit entry
{% endblock %}

{% block body %}
<h2>Edit entry</h2>
<form action="{% url 'edit' entry=title %}" method="post">
    {% csrf_token %}
    <h4>{{ title }}</h4>
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
{% endblock %}

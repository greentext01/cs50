{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="m-3">
        <h5>Quiz: {{ name }}</h5>
        <hr>
        <form action="{% url 'quiz' id=id %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
{% endblock body %}

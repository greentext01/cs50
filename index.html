<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>My Webpage</title>
</head>

<body data-theme="light" id="body">
    <div class="title">
        <h1>
            Olivier's Homepage!
            <button class="themechange" onclick="chtheme()">
                <h5>Change Theme</h5>
            </button>
        </h1>

    </div>

    <div class="sub">
        <h3 style="margin-bottom: 30px;">
            My projects:
        </h3>
        <div class="row">
            <div class="col-px-6">
                <div class="card project" style="width: 18rem; height: 24rem;">
                    <img src="battering_ram.png" class="card-img-top" alt="battering_ram">
                    <div class="card-body">
                        <h5 class="card-title" style="text-decoration: underline;" onclick="console.log('test');">
                            BelleriumMC Weapons</h5>
                        <p class="card-text">A minecraft server plugin to add new weapons.</p>
                    </div>
                    <button onclick="info('A minecraft plugin I made for a server called BelleriumMC.')"
                        class="info">Info</button>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card project" style="width: 18rem; height: 23rem;">
                    <img src="maxresdefault.jpg" class="card-img-top" alt="battering_ram">
                    <div class="card-body">
                        <h5 class="card-title" style="text-decoration: underline;" onclick="console.log('test');">
                            Studying
                            in CS50</h5>
                        <p class="card-text">A computer science class.</p>
                    </div>
                    <button onclick="info('CS50 is a Computer science course.')" class="info">Info</button>
                </div>
            </div>
        </div>
    </div>
    <div id="info">

    </div>

    <script>
        let dark = false;

        function chtheme() {
            dark = !dark;
            if (dark === true) {
                document.getElementById("body").setAttribute("data-theme", "dark")
            } else {
                document.getElementById("body").setAttribute("data-theme", "light")
            }
        }

        function info(msg) {
            document.getElementById("info").innerHTML = `<h5 class="info">Info: ${msg}</h5>`;
        }
    </script>
</body>

</html>

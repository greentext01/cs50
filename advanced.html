<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">Goggle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="./index.html">Text</a>
          <a class="nav-link" href="./images.html">Images</a>
          <a class="nav-link" href="./advanced.html">Advanced</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="m-4">
    <h3 class="advanced">Advanced search</h3>
  </div>
  <hr>

  <div class="m-4">
    <form action="https://google.com/search">
      <div class="advanced-form">
        <label for="as_q" class="advanced-label">all these words:</label>
        <input type="text" name="as_q" class="advanced-input">

        <label for="as_epq" class="advanced-label">this exact word or phrase:</label>
        <input type="text" name="as_epq" class="advanced-input">

        <label for="as_oq" class="advanced-label">any of these words:</label>
        <input type="text" name="as_oq" class="advanced-input">

        <label for="as_eq" class="advanced-label">none of these words:</label>
        <input type="text" name="as_eq" class="advanced-input">

        <div></div>
        <input type="submit" value="Advanced Search" class="advanced-submit">
      </div>
    </form>
  </div>

</body>

</html>

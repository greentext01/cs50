{% extends "network/list.html" %}
{% load static %}

{% block head %}
    <div class="card m-2">
        <div class="card-body">
            <h3>New post</h3>
            <form action="{% url 'new' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <textarea class="form-control" name="content" id="content" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>
{% endblock %}
